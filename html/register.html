        <h3>Register</h3>
        <div class="loginHere">
            <div>Already Got An Account? <a href="./Login.html">Click Here</a></div>
        </div>
        <form action="" id="form" method="post">
            <div class="input-border">
                
                <label for="">Name:</label><br>
                <input type="text" name="RegisterName" id="RegisterName" class="input" placeholder="Input Name"><br><br>

                <label for="">Email:</label><br>
                <input type="email" name="RegisterEmail" id="RegisterEmail" class="input" placeholder="Input Email"><br><br>

                <label for="">Gender:</label><br><br>
                <input type="radio" name="gender" id="radioMale">
                <label for="">Male</label><br>
                <input type="radio" name="gender" id="radioFemale">
                <label for="">Female</label><br><br>

                <label for="">Password:</label><br>
                <input type="password" name="pass" id="Password" class="input" placeholder="Input Password"><br><br>

                <label for="">Confirm Password:</label><br>
                <input type="password" name="confirmPass" id="ConfirmPassword" class="input" placeholder="Confirm Password"><br><br>
                
                <br><br>
                <input type="checkbox" name="Check" id="check">
                <label for="">I agree with all the terms and condition above</label><br>

                <br><br>
                <input type="submit" id="Register" class="submit-btn" onclick="validateRegister()">
                <br><br>
                <br><br>
            </div>
        </form>
    </div>
